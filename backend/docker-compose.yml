version: '3.8'

services:
  service-discovery:
    image: service-discovery:0.0.1-SNAPSHOT
    ports:
      - "8761:8761"

  config-server:
    image: config-server:0.0.1-SNAPSHOT
    volumes:
      - ./config-repository:/var/config-data
    environment:
      - JAVA_OPTS=
         -DEUREKA_SERVER=http://service-discovery:8761/eureka
         -Dspring.cloud.config.server.native.searchLocations=/var/config-data
    depends_on:
      - service-discovery
    ports:
      - "8888:8888"

  gateway-service:
    image: gateway-service:0.0.1-SNAPSHOT
    environment:
      - JAVA_OPTS=
        -DEUREKA_SERVER=http://service-discovery:8761/eureka
    restart: on-failure
    depends_on:
      - service-discovery
      - config-server
    ports:
      - "8080:8080"

  tracing-system:
    image: openzipkin/zipkin-slim
    container_name: tracing-system
    ports:
      - "9411:9411"

  user-registration-service:
    image: user-registration:0.0.1-SNAPSHOT
    container_name: user-registration-service
#    links:
#      - "logstash:logstash"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://user-registration-database:5432/user_registration
      - ZIPKIN_BASE_URL=http://tracing-system:9411
      - JAVA_OPTS=
        -DEUREKA_SERVER=http://service-discovery:8761/eureka
    restart: on-failure
    depends_on:
      - service-discovery
      - config-server
      - gateway-service
      - database-server
      - tracing-system
#      - kibana
    ports:
      - "8081:8081"

  database-server:
    image: postgres
    container_name: database-server
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=user_registration

    volumes:
      - ./volumes/postgres/backups:/home/backups
#      - ./volumes/postgres/user-registration/init.sql:/docker-entrypoint-initdb/10-init.sql

