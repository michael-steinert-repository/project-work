spring:
  application:
    name: GATEWAY-SERVICE

  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
      routes:
        - id: user_management_route
          uri: lb://USER-MANAGEMENT-SERVICE
          predicates:
            - Path=/user-management/**
          filters:
            - name: CircuitBreaker
              args:
                name: USER-MANAGEMENT-SERVICE-FALLBACK
                fallbackuri: forward:/userManagementServiceFallBack

hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

server:
  port: 8080